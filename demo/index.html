<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>JS Browser Utils Demo</title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
  </body>
  <script>
    (() => {
      const items = [
        {
          name: 'TypeScript',
          path: './typescript/',
          desc: 'Transpiles TypeScript',
        },
        {
          name: 'SCSS',
          path: './scss/',
          desc: 'Compiles SCSS',
        },
        {
          name: 'React',
          path: './react/',
          desc: 'Compiles React (supports TypeScript)',
        },
      ];
      const addItem = (item, className = '') => {
        const { name, path, desc } = item;
        const domItem = document.createElement('div');
        const domName = document.createElement('a');
        const domDesc = document.createElement('p');

        if (className.length > 0) {
          domItem.classList.add(className);
        }

        domItem.classList.add('item');
        domName.href = path;
        domName.innerText = name;
        domDesc.innerText = desc;
        domItem.append(domName);
        domItem.append(domDesc);
        document.body.append(domItem);
      };

      items.forEach((item) => {
        const {
          children = [],
        } = item;
        
        addItem(item);
        children.forEach((child) => {
          addItem(child, 'sub');
        });
      });
    })();
  </script>
</html>
