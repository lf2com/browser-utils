<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>JS Browser Utils Demo - TypeScript</title>
    <link href="../style.css" type="text/css" rel="stylesheet" />
    <style>
      body > * {
        margin: 0.5em;
        padding: 0.5em;
        border: 1px solid #ccc;
      }
    </style>
    <script src="../utils/../utils/loadBrowserUtils.js" module="typescript"></script>
    <script src="./a.ts"></script>
    <script type="text/typescript">
      (() => {
        type DoStuffProps = (msg: string) => void;
      
        const doStuff: DoStuffProps = (msg) => {
          const dom = document.createElement('div');
      
          dom.innerText = msg;
          document.body.append(dom);
        };

        doStuff('This code runs in <script type="text/typescript">');
      })();
    </script>
  </head>
  <body>
  </body>
</html>
