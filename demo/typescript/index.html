<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>JS Browser Utils Demo - TypeScript</title>
    <script src="../loadBrowserUtils.js" module="typescript"></script>
    <script src="./a.ts"></script>
    <script type="text/typescript">
      (() => {
        function doStuff(msg: string): void {
          const dom = document.createElement('div');
      
          dom.innerText = msg;
          document.body.append(dom);
        }

        doStuff('This code runs in TypeScript, too');
      })();
    </script>
  </head>
  <body>
  </body>
</html>
